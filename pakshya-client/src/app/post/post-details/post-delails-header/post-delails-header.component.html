<div class="card__header">
  <img 
  [src]="host?.image ? host?.image : '../assets/user.png'"
  alt="UserName" 
  class="avatar" />
  <div class="user-info-box">
    {{host?.displayName}}
    <span>{{ post.date | timeAgo}}</span>
  </div>
  <mat-chip-list aria-label="category" *ngIf="post.category">
    <mat-chip>{{ post.category }}</mat-chip>
  </mat-chip-list>
</div>

<h1 class="card__headline">
  {{ post.heading }}
</h1>

<img *ngIf="post.url" src="{{ post.url }}" alt="Dog" class="card__image" />
<div class="card__description">
  <p>
    {{ post.description }}
  </p>
</div>
<div class="card__footer">
  <button mat-button aria-label="thumb_up icon" class="card__footer--icon" color="primary">
    <mat-icon>thumb_up</mat-icon>
    {{ post.engagers.length }}
  </button>
</div>
