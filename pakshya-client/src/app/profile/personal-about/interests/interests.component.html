<div class="about-topic-wrapper">
  <form>
    <div class="interest-box">
     
        <mat-checkbox
          [disabled]="!edit"
          [(ngModel)]="interest.doesUser"
          [ngModelOptions]="{standalone: true}"
          color="primary"
          *ngFor="let interest of profile.interests; let i = index"
        >
          {{ interest.value }}
        </mat-checkbox>
        <div class=button-container>
          <button type="submit" color="primary"[disabled]="!edit" mat-raised-button (click)="onSubmit()">
            Submit
          </button>
        </div>
    </div>
  </form>
</div>
