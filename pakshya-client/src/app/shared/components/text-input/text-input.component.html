<mat-form-field class="form__input">
    <input 
        matInput
        (input) = "onChange($event.target.value)"
        (blur) = "onTouched()"
        id = {{label}}
        #input
        [type] = "type" 
        placeholder="{{label}}" />
    <ng-container *ngIf="(controlDir && controlDir.control && 
        !controlDir.control.valid && controlDir.control.touched)">
        
        <mat-error *ngIf="controlDir.control.errors?.required">
            {{label}} is required.
        </mat-error>

        <mat-error *ngIf="controlDir.control.errors?.email">
            Invalid email address.
        </mat-error>

    </ng-container >
  </mat-form-field>
