<div class="card">
  <h2 class="section-heading">
    About User
    <i class="material-icons">perm_identity</i>
  </h2>
  <mat-tab-group>
    <mat-tab label="Personal Info">
      <app-bio [profile] ="profile"></app-bio>
    </mat-tab>

    <mat-tab label="Photos">
      <app-photo [profile] ="profile"></app-photo>
    </mat-tab>

    <mat-tab label="Interests/ Followed Topic">
      <app-interests *ngIf="profile" 
        [profile] ="profile" >
      </app-interests>
    </mat-tab>
  </mat-tab-group>
</div>
