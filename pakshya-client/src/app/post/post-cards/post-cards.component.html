<div
  class="cards"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScroll()"
>
  <div class="card" *ngFor="let post of posts">
    <app-post-card
      *ngIf="post"
      [post]="post"
      (postDeleted)="postDeleted($event)"
    ></app-post-card>
  </div>
</div>
