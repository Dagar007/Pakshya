<div class="card__header">
  <img
    [src]="host?.image ? host?.image : '../assets/user.png'"
    alt="UserName"
    class="avatar"
  />
  <div class="user-info-box">
    <a class="user-info-box--link"  [routerLink]="['/profile', host?.username]">{{ host?.displayName }}</a>
    <span>{{ post.date }}</span>
  </div>
  <mat-chip-list aria-label="category" *ngIf="post.category">
    <mat-chip>{{ post.category }}</mat-chip>
  </mat-chip-list>
</div>

<h1 class="card__headline">
  {{ post.heading }}
  <button
    mat-button
    aria-label="icon-button with edit icon"
    class="card__headline--btn"
    [routerLink]="['/create-post', post.id]"
    *ngIf="isAuthor1"
  >
    <mat-icon class="card__headline--icon" matTooltip="Edit Post">
      edit
    </mat-icon>
  </button>
  <button
    mat-button
    aria-label="icon-button with delete icon"
    class="card__headline--btn"
    (click)="onPostDelete()"
    *ngIf="isAuthor1"
  >
    <mat-icon class="card__headline--icon" matTooltip="Delete Post"
      >delete_forever</mat-icon
    >
  </button>
</h1>

<img *ngIf="post.url" src="{{ post.url }}" alt="Dog" class="card__image" />
<div class="card__description">
  <p>
    {{ post.description }}
  </p>
</div>
<div class="card__footer">
  <!-- <div>Liked by {{ post.engagers.length }} people</div> -->
  <button
    mat-button
    aria-label="thumb_up icon"
    [color]="color"
    class="card__footer--icon"
    (click)="onLikeClick()"
  >
    <mat-icon>thumb_up</mat-icon>
    {{ post.engagers.length }}
  </button>
  <!-- <button mat-button aria-label="thumb_down icon" class="card__footer--icon">
        <mat-icon color="primary">thumb_down</mat-icon>
        {{post.against}}
    </button> -->
  <button
    mat-button
    aria-label="thumb_up icon"
    class="card__footer--icon"
    [routerLink]="['/posts', post.id]"
  >
    <mat-icon>question_answer</mat-icon>
    Discuss
  </button>
  <router-outlet></router-outlet>
</div>
